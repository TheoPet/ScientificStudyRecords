<!DOCTYPE html>
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form 
        [formGroup]="testSubjectForm" (ngSubmit)= "onSubmit(testSubjectForm.value)">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
              <!-- <span class="text-danger"
              *ngIf="testSubjectForm.get('name').invalid
               && (testSubjectForm.get('name').touched || testSubjectForm.get('name').dirty) 
               && testSubjectForm.get('name').errors?.required">
              Name is required
          </span> -->
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input
              type="text"
              id="surname"
              formControlName="surname"
              class="form-control">
          </div>
          <div class="form-group">
            <mat-form-field>
              <input matInput [matDatepicker]="myDatepicker" 
              formControlName = "entryTime"
              id="entryTime"
              class="form-controls">
              <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #myDatepicker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field>
              <label for="comment">Comment</label>
              <textarea matInput class="form-control" id="comment" formControlName="comment" rows="3"></textarea>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input type="text"
                     placeholder="Choose study"
                     aria-label="Number"
                     matInput
                     formControlName="study"
                     [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFunction">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option.name}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
          <div class="form-group" *ngIf="filteredGroupOptions">
            <mat-form-field class="example-full-width">
              <input type="text"
                     placeholder="Choose group"
                     aria-label="Number"
                     matInput
                     formControlName="group"
                     [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFunction">
                <mat-option *ngFor="let option of filteredGroupOptions | async" [value]="option">
                  {{option.name}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
          <div class="container">
            <div class="row">
              <button type = "button"
              (click) = "onSubmit()"
              class="btn btn-primary"
              [disabled]="testSubjectForm.invalid || testSubjectForm.untouched" >Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
