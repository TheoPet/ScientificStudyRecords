<h1 mat-dialog-title>{{ modalData.title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="dialogForm">
    <mat-form-field class="example-full-width">
      <input
        type="text"
        placeholder="Choose test subject"
        aria-label="Test subject"
        matInput
        formControlName="testSubject"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFunction">
        <mat-option
          *ngFor="let option of filteredOptions | async"
          [value]="option"
        >
          {{ option.name }} {{ option.surname }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <div>
      <label for="time">Time</label>
      <ngx-mat-timepicker
        formControlName="time"
        [showSpinners]="false"
      ></ngx-mat-timepicker>
    </div>
    <div>
      <label for="comment">Comment</label>
      <mat-form-field>
        <textarea
          matInput
          class="form-control"
          id="comment"
          formControlName="comment"
          rows="3"
        ></textarea>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    (click)="onSubmit()"
    [disabled]="dialogForm.invalid || dialogForm.untouched"
  >
    Add experiment
  </button>
</div>
