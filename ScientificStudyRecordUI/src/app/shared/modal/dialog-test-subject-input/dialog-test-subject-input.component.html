<h1 mat-dialog-title>{{ modalData.title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="dialogForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Surname</mat-label>
      <input matInput formControlName="surname" />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="myDatepicker"
        formControlName="entryTime"
        id="entryTime"
        class="form-controls"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="myDatepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #myDatepicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <label for="comment">Comment</label>
      <textarea
        matInput
        class="form-control"
        id="comment"
        formControlName="comment"
        rows="3"
      ></textarea>
    </mat-form-field>
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input
          type="text"
          placeholder="Choose study"
          aria-label="Study"
          matInput
          formControlName="study"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete
          #auto="matAutocomplete"
          [displayWith]="displayFunction"
        >
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option"
          >
            {{ option.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="form-group" *ngIf="filteredGroupOptions">
      <mat-form-field class="example-full-width">
        <input
          type="text"
          placeholder="Choose group"
          aria-label="Group"
          matInput
          formControlName="group"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete
          #auto="matAutocomplete"
          [displayWith]="displayFunction"
        >
          <mat-option
            *ngFor="let option of filteredGroupOptions | async"
            [value]="option"
          >
            {{ option.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <ng-container>
    <button
      mat-button
      (click)="onSubmit(dialogForm.value)"
      [disabled]="dialogForm.invalid || dialogForm.untouched"
    >
      Add
    </button>
  </ng-container>
</div>
