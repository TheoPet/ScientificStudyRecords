<h1 style="text-align: center;" mat-dialog-title>{{ modalData.title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="dialogForm">
    <mat-form-field>
      <mat-label>Study</mat-label>
      <input matInput formControlName="study" cdkFocusInitial />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Group</mat-label>
      <input matInput formControlName="group" />
    </mat-form-field>
    <ng-container *ngIf="this.modalData.editExperiment">
      <mat-form-field class="example-full-width">
        <input
          type="text"
          aria-label="Task"
          matInput
          formControlName="task"
          [value]="this.dialogForm.get('task').value.name"
      /></mat-form-field>
    </ng-container>
    <ng-container *ngIf="!this.modalData.editExperiment">
      <mat-form-field class="example-full-width">
        <input
          type="text"
          placeholder="Choose task"
          aria-label="Number"
          matInput
          formControlName="task"
          [matAutocomplete]="auto"
          required
        />
        <mat-error>
          Please select group
        </mat-error>
        <mat-autocomplete
          #auto="matAutocomplete"
          [displayWith]="displayFunction"
        >
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option"
          >
            {{ option.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </ng-container>
    <div>
      <label for="time">Time</label>
      <ng-container style="justify-content: center;">
      <ngx-mat-timepicker
        formControlName="time"
        [showSpinners]="false"
      ></ngx-mat-timepicker>
    </ng-container>
    </div>
    <div>
      <label for="comment">Comment</label>
      <mat-form-field>
        <textarea
          matInput
          class="form-control"
          id="comment"
          formControlName="comment"
          rows="3"
        ></textarea>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions style="justify-content: center;">
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="onSubmit()"
    [disabled]="dialogForm.invalid || dialogForm.untouched"
  >
    Add experiment
  </button>
</div>
