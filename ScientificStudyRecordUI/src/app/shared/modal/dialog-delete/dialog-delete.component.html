<h1 mat-dialog-title style="text-align: center;">Are you sure you want to delete {{modalData.title}}?</h1>

<div mat-dialog-content>
</div>
    <div mat-dialog-actions style="justify-content: center;">
        <button mat-button color="warn"(click)="deleteData()">Delete</button>
        <button mat-button (click)="closeModal()">Cancel</button>
</div>
