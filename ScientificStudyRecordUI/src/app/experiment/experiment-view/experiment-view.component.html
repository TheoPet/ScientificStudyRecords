<!DOCTYPE html>
<mat-toolbar *ngIf="loadedTestSubject" color="primary">
  <div style="padding: 8px 0 0 10px; flex: 1;">
    <span class="mat-title" style="margin-bottom: 2px;"
      > Experiment</span
    >
    <div class="mat-subheading-2" style="line-height: 0.6rem;">
      {{ loadedTestSubject.study.name }} ({{ loadedTestSubject.group.name }})
    </div>
  </div>
  <span class="filler"></span>
  <button mat-button [matMenuTriggerFor]="Menu">More...</button>
  <mat-menu #Menu="matMenu" yPosition="below">
    <button mat-menu-item (click)="openEditExperimentDialog()">
      Edit experiment
    </button>
    <button mat-menu-item (click)="openDeleteExperimentDialog()">
      Delete experiment
    </button>
  </mat-menu>
</mat-toolbar>
<div>
  <div class="container" style="padding:2%;" *ngIf="loadedTestSubject">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ loadedTestSubject.name }} {{ loadedTestSubject.surname }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-grid-list class ="header-text" cols="3" rowHeight="50px">
          <mat-grid-tile>Task</mat-grid-tile>
          <mat-grid-tile>Time</mat-grid-tile>
          <mat-grid-tile>Comment</mat-grid-tile>
        </mat-grid-list>
        <mat-divider></mat-divider>
        <mat-grid-list cols="3"  rowHeight="6em">
          <mat-grid-tile>{{loadedExperiment.task.name}}</mat-grid-tile>
          <mat-grid-tile>{{loadedExperiment.time}}</mat-grid-tile>
          <mat-grid-tile>{{loadedExperiment.comment}}</mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
