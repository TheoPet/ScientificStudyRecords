<mat-toolbar color="primary">
  <span>Studies</span>
  <span class="filler"></span>
  <button
    mat-button
    aria-label="Add study button"
    (click)="onAddStudy()"
  > Add study
  </button>
</mat-toolbar>
<ng-container *ngIf="dataSource.data.length > 0">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Study" #input />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="study">
      <th mat-header-cell *matHeaderCellDef>Study</th>
      <td mat-cell *matCellDef="let study">{{ study.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="openStudy(row)"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr mat-row *matNoDataRow>
      <td mat-cell colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</ng-container>
<router-outlet></router-outlet>
