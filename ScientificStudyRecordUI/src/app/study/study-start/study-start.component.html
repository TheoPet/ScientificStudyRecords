<div class=container>
        <ul class="list-group" *ngFor="let study of loadedStudies">
            <li class="list-group-item list-group-item-action">
                <a routerLink='/studies/{{study.id}}'>{{study.name}}</a>
            </li>
        </ul>
    </div>
<div class="row">
    <button>
        <a routerLink='/studies/new'>
            Add study
        </a>
    </button>
</div>
<router-outlet></router-outlet>
